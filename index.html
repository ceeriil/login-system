<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay">
        <header>
          <div class="logo"></div>
          <div class="bar" onclick="openMenu()">
            <img src="iconmonstr-menu-dot-vertical-thin.svg" />
          </div>
        </header>
        <div class="content">
          <div class="brand">
            <h1>Crypto Wallet</h1>
            <p>
              A wallet where you can securely put your savings and get 20% extra
            </p>
          </div>
          <div class="sign-in">
            <button class="btn" onclick="openForm()">Sign in</button>
            <div class="sign-in-form">
              <h2>Sign in</h2>
              <form action="get">
                <label for="username" required>Username</label><br />
                <input type="text" name="username" /><br />
                <label for="password" required>Password</label><br />
                <input type="password" name="password" /> <br />
                <a href="#">Forgot Password?</a> <br />
                <input
                  type="submit"
                  value="Sign in"
                  class="submit-btn"
                  href="page.html"
                />
              </form>
              <button class="close" onclick="closeForm()">x</button>
            </div>
          </div>
          <div class="sign-up">
            <button class="btn">Sign up</button>
          </div>
        </div>
        <div class="menu">
          <h2>More</h2>
          <ul>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Inbox</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">My Wallet</a></li>
            <li><a href="#">About</a></li>
          </ul>
          <div class="close" onclick="closeMenu()">x</div>
        </div>
      </div>
    </div>

    <script>
      function openForm() {
        document.querySelector(".sign-in-form").style.transform =
          "translateY(0)";
      }
      function closeForm() {
        document.querySelector(".sign-in-form").style.transform =
          "translateY(100%)";
      }
      function openMenu() {
        document.querySelector(".menu").classList.add("active");
      }
      function closeMenu() {
        document.querySelector(".menu").classList.remove("active");
      }
    </script>
  </body>
</html>
